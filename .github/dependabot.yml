version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    groups:
      # Production dependencies - higher risk, review carefully
      production-deps:
        patterns:
          - "azure-identity"
          - "msgraph-sdk"
          - "pytz"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies - lower risk
      dev-deps:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "types-*"
          - "bandit"
          - "pip-audit"
          - "coverage"
          - "setuptools"
        update-types:
          - "minor"
          - "patch"
      # Catch-all for any other dependencies
      other-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "azure-identity"
          - "msgraph-sdk"
          - "pytz"
          - "pytest*"
          - "ruff"
          - "mypy"
          - "types-*"
          - "bandit"
          - "pip-audit"
          - "coverage"
          - "setuptools"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "deps:all"
      - "deps:python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    groups:
      # Security-related actions - prioritize these
      security-actions:
        patterns:
          - "ossf/*"
          - "github/codeql-action"
          - "step-security/*"
          - "gitleaks/*"
        update-types:
          - "minor"
          - "patch"
      # CI/CD actions
      ci-actions:
        patterns:
          - "actions/*"
          - "github/dependency-review-action"
          - "dorny/*"
          - "codecov/*"
          - "dependabot/*"
          - "EndBug/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "deps:all"
      - "deps:github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
