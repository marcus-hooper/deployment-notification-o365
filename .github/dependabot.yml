version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    groups:
      # Production dependencies - higher risk, review carefully
      production-deps:
        patterns:
          - "azure-identity"
          - "msgraph-sdk"
          - "pytz"
      # Development dependencies - lower risk
      dev-deps:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "types-*"
          - "bandit"
          - "pip-audit"
          - "coverage"
    labels:
      - "dependencies"
      - "deps:python"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
