version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    groups:
      # Production dependencies - higher risk, review carefully
      production-deps:
        patterns:
          - "azure-identity"
          - "msgraph-sdk"
          - "pytz"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies - lower risk
      dev-deps:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "types-*"
          - "bandit"
          - "pip-audit"
          - "coverage"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "deps:python"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    groups:
      # Security-related actions - prioritize these
      security-actions:
        patterns:
          - "ossf/*"
          - "github/codeql-action"
          - "step-security/*"
      # CI/CD actions
      ci-actions:
        patterns:
          - "actions/*"
          - "github/dependency-review-action"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
