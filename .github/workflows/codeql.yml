# CodeQL Security Analysis
#
# Scope: Analyzes Python code and GitHub Actions workflow files (YAML).
# Runs on push/PR to main and weekly schedule.

name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.py'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - '.github/workflows/**'
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday 6am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

permissions: {}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            uploads.github.com:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f985be5b50bd175586d44aac9ac52926adf12893 # v4
        with:
          languages: python, actions
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f985be5b50bd175586d44aac9ac52926adf12893 # v4
        with:
          category: "/language:python"

      - name: Summary
        if: always()
        run: |
          echo "## CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Languages analyzed:** Python, GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results are available in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)." >> $GITHUB_STEP_SUMMARY
